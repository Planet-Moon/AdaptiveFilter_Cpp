<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot FFT Stream</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1>Plot FFT Stream</h1>
        <p>Maximum frequency: <span id="max_freq"></span> Hz</p>
        <p>Sinus Generator Frequency: <span id="sinFreq"></span> Hz</p>
        <p>Dominant Frequency: <span id="dominantFreq"></span> Hz</p>
        <div class="row">
            <div class="col-4">
                <span>FFT Log - </span><span id="chartLog_graph_coords">Coordinates</span>
                <div class="card p-3">
                    <canvas id="chartLogFFT"></canvas>
                </div>
            </div>

            <div class="col-4">
                <span>FFT - </span><span id="chart_graph_coords">Coordinates</span>
                <div class="card p-3">
                    <canvas id="chartFFT"></canvas>
                </div>
            </div>

            <div class="col-4">
                <span>Signal</span>
                <div class="card p-3">
                    <canvas id="chartSignal"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.4.0/math.js" integrity="sha512-aTebWe+xMF5sE7hrGSbJeDrYjgVwNAOH7CVBjzttZrEzv8payApPqLWjPa/mUee4fPF4mNsEh/FN5uyy4X8DyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/FFT/Stream/test/plot.js"></script>
</body>
</html>
